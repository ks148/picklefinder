<body>

<h1>Bin Lookup</h1>
<p class="sub">
  Auto-loads <strong>pickle-data.csv</strong> from this site and shows when that file was last updated.
</p>

<div class="card">
  <div id="status"><span class="badge bad">Not loaded</span> Waiting‚Ä¶</div>
  <div id="meta" class="meta"></div>
  <div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;">
    <button type="button" onclick="loadCSV()">Reload from site</button>
    <button type="button" onclick="clearLog()">Clear Log</button>
  </div>
</div>

<div class="card">
  <input id="scan" placeholder="Scan barcode or SKU and press Enter" autofocus>
  <div id="result"></div>
</div>

<div class="card">
  <table>
    <thead><tr><th>Time</th><th>Bin</th><th>Barcode</th><th>Title</th></tr></thead>
    <tbody id="log"></tbody>
  </table>
</div>

<script>
  // ‚úÖ Shared repo file for BOTH tools
  const CSV_URL = './pickle-data.csv';

  // Your header names
  const COL_BARCODE = 'Variant Barcode';
  const COL_SKU = 'Variant SKU';
  const COL_TITLE = 'Title';
  const COL_BIN = 'Variant Metafield: custom.wh_bin [single_line_text_field]';

  let rows = [];

  function esc(s){
    return String(s ?? '')
      .replace(/&/g,'&amp;')
      .replace(/</g,'&lt;')
      .replace(/>/g,'&gt;')
      .replace(/"/g,'&quot;');
  }

  function setStatus(ok, msg){
    document.getElementById('status').innerHTML =
      `<span class="badge ${ok ? 'good' : 'bad'}">${ok ? 'Loaded' : 'Failed'}</span> ${msg}`;
  }

  function setMeta(html){
    document.getElementById('meta').innerHTML = html || '';
  }

  function fmtDate(d){
    try{ return new Date(d).toLocaleString(); } catch { return String(d || ''); }
  }

  // Robust CSV parser (handles commas inside quoted titles)
  function detectDelimiter(text) {
    const firstLine = (text.split(/\r?\n/).find(l => l.trim() !== '') || '');
    const candidates = [',',';','\t','|'];
    let best = ',', bestCount = -1;
    for (const d of candidates) {
      const c = firstLine.split(d).length;
      if (c > bestCount) { bestCount = c; best = d; }
    }
    return best;
  }

  function parseCSV(text, delimiter) {
    const out = [];
    let i = 0, field = '', row = [], inQuotes = false;

    if (text.charCodeAt(0) === 0xFEFF) text = text.slice(1);

    while (i < text.length) {
      const c = text[i];

      if (c === '"') {
        if (inQuotes && text[i+1] === '"') { field += '"'; i++; }
        else { inQuotes = !inQuotes; }
      } else if (c === delimiter && !inQuotes) {
        row.push(field); field = '';
      } else if ((c === '\n' || c === '\r') && !inQuotes) {
        if (field !== '' || row.length) {
          row.push(field);
          out.push(row);
          row = [];
          field = '';
        }
        if (c === '\r' && text[i+1] === '\n') i++;
      } else {
        field += c;
      }
      i++;
    }
    if (field !== '' || row.length) { row.push(field); out.push(row); }
    return out;
  }

  function toObjects(matrix) {
    if (!matrix.length) return [];
    const headers = (matrix[0] || []).map(h => String(h ?? '').trim());
    const objects = [];
    for (let r = 1; r < matrix.length; r++) {
      const line = matrix[r];
      if (!line || !line.length) continue;
      if (line.join('').trim() === '') continue;
      const obj = {};
      for (let c = 0; c < headers.length; c++) obj[headers[c]] = (line[c] ?? '').trim();
      objects.push(obj);
    }
    return objects;
  }

  async function loadCSV(){
    setStatus(false, 'Loading‚Ä¶');
    setMeta('');

    try{
      const url = CSV_URL + '?v=' + Date.now(); // cache-bust
      const res = await fetch(url, { cache: 'no-store' });
      if(!res.ok) throw new Error(`HTTP ${res.status}`);

      const lastModified = res.headers.get('last-modified');
      const etag = res.headers.get('etag');

      const text = await res.text();
      const delim = detectDelimiter(text);
      rows = toObjects(parseCSV(text, delim));

      setStatus(true, `Parsed ${rows.length} rows`);
      setMeta(`
        <div><strong>CSV file:</strong> <code>${esc(CSV_URL)}</code></div>
        <div><strong>CSV Last Updated (server):</strong> ${lastModified ? fmtDate(lastModified) : '<span style="color:#7f1d1d;">Unknown</span>'}</div>
        <div><strong>Loaded at (this device):</strong> ${new Date().toLocaleString()}</div>
        ${etag ? `<div><strong>ETag:</strong> <code>${esc(etag)}</code></div>` : ''}
      `);

    }catch(e){
      rows = [];
      setStatus(false, `Couldn‚Äôt load <code>${esc(CSV_URL)}</code> ‚Äî ${esc(e.message)}`);
      setMeta(`<div style="color:#7f1d1d;"><strong>Tip:</strong> Open <code>${esc(CSV_URL)}</code> in a browser tab to confirm it exists.</div>`);
    }
  }

  document.getElementById('scan').addEventListener('keydown', e=>{
    if(e.key==='Enter'){
      const q = e.target.value.trim();
      e.target.value='';
      lookup(q);
      setTimeout(()=>document.getElementById('scan').focus(), 50);
    }
  });

  function lookup(q){
    if(!rows.length){
      document.getElementById('result').innerHTML =
        `<div class="badge bad">Not ready</div> Load the CSV first.`;
      return;
    }

    const m = rows.find(r =>
      (r[COL_BARCODE] && r[COL_BARCODE]===q) ||
      (r[COL_SKU] && r[COL_SKU]===q)
    );

    if(!m){
      document.getElementById('result').innerHTML='<div class="badge bad">Not found</div>';
      return;
    }

    document.getElementById('result').innerHTML=
      `<div class="bin">${esc(m[COL_BIN]||'‚Äî')}</div>
       <div><strong>${esc(m[COL_TITLE]||'')}</strong></div>
       <div style="margin-top:6px;color:#444;font-size:14px;">
         <strong>Barcode:</strong> ${esc(m[COL_BARCODE]||'')} &nbsp; | &nbsp;
         <strong>SKU:</strong> ${esc(m[COL_SKU]||'')}
       </div>`;

    addLog(m);
  }

  function addLog(m){
    const tr = document.createElement('tr');
    tr.innerHTML =
      `<td>${esc(new Date().toLocaleTimeString())}</td>
       <td>${esc(m[COL_BIN]||'')}</td>
       <td>${esc(m[COL_BARCODE]||'')}</td>
       <td>${esc(m[COL_TITLE]||'')}</td>`;
    document.getElementById('log').prepend(tr);
  }

  function clearLog(){
    document.getElementById('log').innerHTML='';
  }

  // boot
  loadCSV();
</script>

</body>
</html>
